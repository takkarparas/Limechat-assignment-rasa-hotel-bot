version: "2.0"

intents:
  - greet
  - Book_room
  - room_quantity_1
  - room_quantity_2
  - single
  - deluxe
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_Book_room:
  - text: "Yes sure, How many rooms you want to book?"
  
  utter_room_quantity_1_text:
  - text: "1 room and quality?"

  utter_room_quantity_2_text:
  - text: "2 rooms and quality?"

  utter_room_quantity_1:
  - text: "1 room and quality?"
    buttons:
      - title: "Simple"
        payload: "/simple"
      - title: "Deluxe"
        payload: "/deluxe"

  utter_simple:
  - text: "Simple qualty room/rooms booked"

  utter_deluxe:
  - text: "Deluxe qualty room/rooms booked"

  utter_room_quantity_2:
  - text: "2 rooms"
    buttons:
      - title: "Simple"
        payload: "/simple"
      - title: "Deluxe"
        payload: "/deluxe"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
